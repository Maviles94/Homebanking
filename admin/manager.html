<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./manager.css">
    <title>Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <div id="app">

            <header>
                <nav class="navbar navbar-expand-lg bg-light">
                    <div class="container">
                        <a class="navbar-brand" href="#">
                            <img src="../Assets/LOGO_W/National_Bank_WV.png" alt="logo_national_bank_image">
                        </a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                                    height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd"
                                        d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
                                </svg></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                            <div class="navbar-nav d-flex justify-content-between container-fluid">
                                <div class="d-flex ">
                                    <a class="nav-link" href="#">Accounts</a>
                                    <a class="nav-link" href="cards.html">Cards</a>
                                    <a class="nav-link" href="transfers.html">Transfers</a>
                                </div>
                                <div class="d-flex me-5">
                                    <a class="nav-link text-danger" href="../login.html" @click="logOut">Log out</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </nav>
            </header>
        <form action="#" class="form-manager">

            <h2>Create New Loan</h2>

            <p class="form-manager-error bgRed"></p>
            <label>Loan Name:
                <input type="text" v-model="newLoanName" placeholder="Name of loan" required>
            </label>
            <label>Max Ammount:
                <input type="number" v-model="loanAmmount" min="0" placeholder="Ammount ex: 100000" required>
            </label>
            <label>Quantity of loans separated by comas :
                <input type="text" v-model="loanPayments" placeholder="Quantity of paymentes ex: 6,12,24" required>
            </label>

            <label>Interest
                <input type="number" v-model="loanInterest" min="0" placeholder="Enter the interest ex: 20" required>
            </label>

            <div class="contenedor-admin-btns ">
                <a @Click.prevent="createLoanRequest()" class="btn-primario">Create Loan</a>
            </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./manager.js"></script>
</body>
</html>
