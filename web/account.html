<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="./Styles/account.css">
    <link rel="shortcut icon" href="../Assets/LOGOS/LOGO_violet.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Account</title>
</head>

<body>
    <div id="app" v-cloak>
        <header>
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container">
                    <a class="navbar-brand" href="#">
                        <img src="../Assets/LOGO_W/National_Bank_WV.png" alt="logo_national_bank_image">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
                            </svg></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav d-flex justify-content-between container-fluid">
                            <div class="d-flex ">
                                <a class="nav-link" href="./accounts.html">Accounts</a>
                                <a class="nav-link" href="./cards.html">Cards</a>
                                <a class="nav-link" href="./transfers.html">Transfers</a>
                            </div>
                            <div class="d-flex me-5">
                                <a class="nav-link text-danger" href="../login.html" @click="logOut">Log out</a>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="main-tabla d-flex justify-content-center flex-column">
                <div class="mainTitle d-flex justify-content-center">
                    <h4>Hello {{name.name}}! here they're all your transactions:</h4>
                </div>
                <div class="divTable">
                    <table>
                        <thead>
                            <th>Amount</th>
                            <th>Type</th>
                            <th>Date</th>
                            <th>Description</th>
                        </thead>
                        <tbody>
                            <tr v-for="transaction in transaction" class="table-active">
                                <td class="text-center">
                                    <p class="text-amount"
                                        :class="{'text-danger' : transaction.type == 'DEBIT', 'text-success' : transaction.type == 'CREDIT'}">
                                        {{transaction.type == "DEBIT" ? '$' + transaction.amount : '$' +
                                        transaction.amount }}
                                    </p>
                                </td>
                                <td class="text-center">
                                    <span
                                        :class="{'text-danger' : transaction.type == 'DEBIT', 'text-success' : transaction.type == 'CREDIT'}">
                                        {{transaction.type}}
                                    </span>
                                </td>
                                <td>{{transaction.transactionDate}}</td>
                                <td>{{transaction.description}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="./Data/account.js"></script>
</body>

</html>
